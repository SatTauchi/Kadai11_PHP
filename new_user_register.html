<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>おさかなハぅマっチ？ - 新規登録</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style_new_user_register.css">
  <link rel="icon" href="img/Logo2.webp" type="image/x-icon">
  </head>

  <body>
  <header class="header">
    <div class="logo">
      <img src="img/Logo.png" alt="ロゴ">
      <span>おさかなハぅマっチ？</span>
    </div>
  </header>

  <div class="container">
    <div class="card">
      <h2 class="card-title">新規登録</h2>
      <form name="form1"  id="form1" action="hash.php" method="post">
        <div class="form-group">
          <label for="name">お名前 *</label>
          <input type="text" class="form-control" name="name" placeholder="お名前を入力" required>
        </div>
        <div class="form-group">
          <label for="lid">ユーザーID *</label>
          <input type="text" class="form-control" name="lid" placeholder="ユーザーIDを入力" required>
        </div>
        <div class="form-group">
          <label for="lpw">パスワード *半角英数字４文字以上</label>
          <input type="text" class="form-control" id="lpw" name= "lpw" placeholder="パスワードを入力" required>
        </div>
        <div id="errorMessage" style="color: red;"></div>
          <p></p>
        <div class="btn_area">
          <button type="submit" class="btn">登録</button>
          <p></p>
          <button class="btn" onclick="location.href='index.php'">戻る</button>
        </div>
      </form>
    </div>
  </div>


  <footer>
    &copy; 2024 Osakana How much？ All rights reserved.
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
  <script src="js/fish_price_checker01.js"></script>
  <script type="module" src="js/fish_price_checker01.js"></script>
  <!-- PWの入力バリデーション -->
  <script>
    document.getElementById('form1').addEventListener('submit', function(event) {
  event.preventDefault();
  var input = document.getElementById('lpw').value;

  // 半角数字のみの正規表現
  var regex = /^[a-zA-Z0-9]{4,}$/;

  if (regex.test(input)) {
      document.getElementById('errorMessage').textContent = '';
      this.submit();
  } else {
      document.getElementById('errorMessage').textContent = '半角英数字４文字以上で入力して下さい';
  }
});
  </script>
</body>






</html>
